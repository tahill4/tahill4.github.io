<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="contact.css">
<!-- Adding jQuery and validation dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<title> Shoppy</title>

<body>
	<header>
		<!-- Navigation Bar -->
		<!-- This is the navigation bar across all the pages and contains links to the
			other pages of the website. Mainly, I have four main pages in my project, which
			are:
			(1) “index.html”: my home page, which provides an overview of the website's
			purpose and highlights key information. 
			(2) “products.html”: Page allows users to browse products.
			(3) “contact-us.html”: Contact Us page provides visitors with contact page,
			email addresses, and phone numbers to reach out directly.
			(4) “info.html”: About Us page offers background information about the
			company, and its mission. -->
		<nav>
			<a href="index.html"> Home </a>
			<a href="products.html"> Products </a>
			<a href="info.html"> Info </a>
			<a id="active" href="contact_us.html"> Contact us </a>
		</nav>
	</header>
	<!-- Main section contaact information to contact shoppy-->
	<main>
		<div id="container">
			<img src="images/14.jpg" alt="Michael conner from shoppy">
			<form id="contactForm">
				<label for="name">Name:</label><br>
				<input type="text" id="name" name="name" required><br>
				<label for="email">Email:</label><br>
				<input type="email" id="email" name="email" required><br>
				<label for="message">Message:</label><br>
				<textarea id="message" name="message" required></textarea><br>
				<input type="submit" value="Send Message">
			</form>
		</div>
	</main>
	<!--The footer contains the HTMl and CSS Validation and the shoppy tag-->
	<footer>
		2024 Shoppy.<br>
		All rights reserved.<br><br>

		<a class="validate" href="https://validator.w3.org/check?uri=referer" referrerpolicy="unsafe-url">Validate
			HTML</a> <br>

		<a class="validate" href="https://jigsaw.w3.org/css-validator/check/referer"
			referrerpolicy="unsafe-url">Validate CSS</a>
	</footer>
	<!-- Adding JavaScript functionality -->
	<script src="contact.js"></script>
</body>

</html>
